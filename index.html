<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="app.js" defer></script>
    <title>TodoList</title>
  </head>
  <body>
    <!-- 전체 영역 감싸기 -->
    <div id="wrapper">
      <!-- header 제목 영역  -->
      <div class="input_title">
        <h1>To Do List</h1>
      </div>
      <!-- 데이터 날짜 js 구현 -->
      <!-- input 버튼 영역 -->
      <form action="#" method="GET" class="input_addBtn">
        <input type="text" id="input_box" placeholder="할 일 추가" />
        <!-- input add추가 영역 -->
        <button class="title_addBtn" type="button">
          <img src="./img/add_circle.png" alt="add_circle" />
        </button>
      </form>
      <!-- 할일 영역 -->
      <ul id="list_menu"></ul>
      <!-- 추가 수정 js 구현 -->
    </div>
  </body>
</html>
